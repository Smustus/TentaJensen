<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>DE-VE-DE Exam</title>
</head>
<body>

  <header class="header">

    <section class="header__inputSection">
      <div>
        <label for="title">Title: </label>
        <input type="text" class="movieTitleInput" id="title" placeholder="Enter movie title" required>
      </div>
      <div>
        <label for="genre">Genre: </label>
        <select id="movieGenre" class="movieGenre" name="movieGenre" required>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="fantasy">Fantasy</option>
          <option value="sci-fi">Science Fiction</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="releaseYear">Release year: </label>
        <input type="number" class="movieReleaseYear" id="releaseYear" placeholder="Enter year of release" min="1800" max="2024" required>
      </div>
      <div>
        <label for="description">Description: </label>
        <textarea rows="4" cols="50" class="movieDescription" id="description" placeholder="Enter movie description" required></textarea>
      </div>
      <button class="header__addMovieBtn">Add movie</button>
    </section>

    <section class="header__textSection">

    </section>

  </header>
  <nav>
    <button class="nav__categoryAction">Action</button>
    <button class="nav__categoryComedy">Comedy</button>
    <button class="nav__categoryDrama">Drama</button>
    <button class="nav__categoryFantasy">Fantasy</button>
    <button class="nav__categorySci-Fi">Sci-Fi</button>
    <button class="nav__categoryOther">Other</button>
  </nav>

  <main class="main">

    <h1 class="main__title">Movies</h1>
    <section class="main__searchMovie">
      <label for="searchMovie">Search: </label>
      <input type="text" class="main__searchMovieInput" id="searchMovie" placeholder="Search movie title">
      <button class="main__searchMovieBtn">Search</button>
    </section>
    <section class="main__movieContainer"></section>
  </main>

  <footer class="footer">
    <p>2023 &#169;</p>
  </footer>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
