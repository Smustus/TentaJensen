<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="containers.css">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="inputs&labels.css">
  <link rel="stylesheet" href="texts.css">
  <title>Components, Stickans Verktygsbibliotek</title>
</head>
<body>

 

  <button class="smallBtn">Reservera</button>
  <br><hr>
  <button class="midBtn">Reservera</button>
  <br><hr>
  <button class="largeBtn">Reservera</button>
  <br><hr>
  <input type="text" class="loginInputFields" placeholder="Lösenord">
  <br><hr>
  <input type="date" class="dateInputFields">
  <br><hr>
  <article class="productContainer_Small">
    <section class="productContainer_pictureSection">
      <img src="../assets/product-pictures/kakelskar.jpg" alt="kakelskär" srcset="">
    </section>
    <section class="productContainer_textInfo">
      <h4 class="product_title">Kakel-, klinkersskär</h3>
      <p class="product_text">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
      <p class="product_place">Plats: 4B</p>
      <p class="product_status">Status: <span class="greenText">Ledig</span></p>
      <button class="product_reserveBtn smallBtn">Reservera</button>
    </section>
  </article>
  <br><hr>
  <article class="productContainer_Large">
    <section class="productContainer_pictureSection">
      <img src="../assets/product-pictures/kakelskar.jpg" alt="kakelskär" srcset="">
    </section>
    <section class="productContainer_textInfo">
      <h3 class="product_title">Kakel-, klinkersskär</h3>
      <p class="product_place">Plats: 4B</p>
      <p class="product_status">Status: <span class="greenText">Ledig</span></p>
      <p class="product_returnText">Ledig fr.o.m. idag</p>
      <label for="reserveFrom">Reservera från:</label>
      <input type="date" id="reserveFrom" class="dateInputFields">
      <label for="reserveTo">Reservera till:</label>
      <input type="date" id="reserveTo" class="dateInputFields">
      <button class="product_reserveBtn midBtn">Reservera</button>
    </section>
  </article>
  
</body>
</html>
