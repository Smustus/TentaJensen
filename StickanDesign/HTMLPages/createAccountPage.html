<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../components/styles/buttons.css"> 
  <link rel="stylesheet" href="../components/styles//containers.css"> 
  <link rel="stylesheet" href="../components/styles/inputs&labels.css"> 
  <link rel="stylesheet" href="../components/styles/texts&link.css"> 
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Skapa konto</title>
</head>
<body>

  <header class="createAccPage_textSection header">
    <button class="returnBtn largeBtn" onclick="window.location.href = 'StartPageLogin.html'">&#x3c; Tillbaka</button>
    <h1 class="createAccPage_title">STICKANS VERKTYGSBIBLIOTEK</h1>
    <h1 class="createAccPage_subtitle">Skapa konto</h1>
  </header>

  <main class="createAccSection main">
    <form action="users.html" method="GET">
      <input name="phone" type="text" class="textInputFields" placeholder="Mobilnummer" required>
      <input name="password" type="password" class="textInputFields" placeholder="Lösenord" required>
      <input name="name" type="text" class="textInputFields" placeholder="Namn" required>
      <input name="house" type="text" class="textInputFields" placeholder="Husnummer" required>
      <input name="email" type="email" class="textInputFields" placeholder="E-mail" required> 
      <button type="reset" class="midBtn redBtn loginBtn">Återställ</button>
      <button type="submit" class="largeBtn orangeBtn loginBtn" onclick="window.location.href = 'StartPageLoggedin.html'">Skapa konto</button>
    </form>
  </main>

  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
