<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../components/styles/buttons.css"> 
  <link rel="stylesheet" href="../components/styles//containers.css"> 
  <link rel="stylesheet" href="../components/styles/inputs&labels.css"> 
  <link rel="stylesheet" href="../components/styles/texts&link.css"> 
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Låna verktyg</title>
</head>
<body>

  <header class="searchToolPage_textSection header">
    <button class="returnBtn largeBtn returnBtnSearchPage" onclick="window.location.href = 'StartPageLoggedin.html'">&#x3c; Tillbaka</button>

    <h1 class="searchToolPage_title">SÖK&LÅNA VERKTYG</h1>

    <div class="searchContainer">
      <img src="../assets/icons/magnifyingGlass2.svg" alt="" srcset="">
      <input type="text" class="searchField" placeholder="Sök verktyg här...">
    </div>
  </header>

  <main class="searchToolsSection main"></main>
  
  <script type="module">

    import { generateToolsSearchPage } from "../scripts/tools.js"
    
    document.addEventListener('DOMContentLoaded', () => {
      generateToolsSearchPage();
    });

    document.querySelector('.searchField').addEventListener('keydown', (e) => {
      e.key === 'Enter' ? generateToolsSearchPage() : null;
    });
  </script>
  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
