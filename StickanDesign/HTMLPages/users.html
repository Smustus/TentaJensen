<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
</head>
<body>
  <div class="users"></div>

  <script>
    const userList = document.querySelector('.users');
    new URLSearchParams(window.location.search).forEach((name, house, phone, email, password) => {
      const newUser = {
        name,
        house,
        phone,
        email,
        password
      }
      userList.append(newUser);
      userList.append(document.createElement('hr'));
    });
  </script>
  
</body>
</html>
