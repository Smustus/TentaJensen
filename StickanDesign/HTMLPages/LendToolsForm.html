<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../components/styles/buttons.css"> 
  <link rel="stylesheet" href="../components/styles//containers.css"> 
  <link rel="stylesheet" href="../components/styles/inputs&labels.css"> 
  <link rel="stylesheet" href="../components/styles/texts&link.css"> 
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Låna ut</title>
</head>
<body>

  <header class="header">
    <button class="returnBtn largeBtn" onclick="window.location.href = 'StartPageLoggedin.html'">&#x3c; Tillbaka</button>
    <h1 class="lendPage_title">LÅNA UT VERKTYG</h1>
  </header>

  <main class="main lendToolsContainer">
    <form action="#">
      <label for="imgUpload">Bild:</label>
      <input id="imgUpload" class="textInputFields" type="file">
      <input type="text" id="toolTitle" class="textInputFields" placeholder="Verktygsbenämning" required>
      <textarea name="description" id="description" rows="3" cols="8" class="textInputFields" placeholder="Kortfattad verktygsbeskrivning" required></textarea>

      <label for="toolCategory">Kategori:</label>
      <br>
      <select id="toolCategory" required>
        <option value="plattsattning">Plattsättning</option>
        <option value="snickeri">Snickeri</option>
        <option value="mureri">Mureri&Puts</option>
        <option value="maleri">Måleri</option>
        <option value="multi">Multiverktyg</option>
        <option value="annat">Annat</option>
      </select>

      <label for="reserveFrom">Låna ut fr.o.m. </label>
        <input type="date" id="reserveFrom" class="dateInputFields" required>

        <label for="reserveTo">Låna ut t.o.m. </label>
        <input type="date" id="reserveTo" class="dateInputFields" required>

      <button class="largeBtn pinkBtn submitLendedToolBtn">Påbörja utlån</button>
    </form>
  </main>

  <script type="module">

    import { registerNewLendedItem } from "../scripts/tools.js"
    
      const submitLendedToolBtn = document.querySelector('.submitLendedToolBtn'); 
      submitLendedToolBtn.addEventListener('click', () => {
        const title = document.querySelector('#toolTitle').value;
        const category = document.querySelector('#toolCategory').value;
        const description = document.querySelector('#description').value;
        if(!title || !category || !description){
          return
        } else {
          registerNewLendedItem(title, category, description);
        }
      });

  </script>
  
  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
